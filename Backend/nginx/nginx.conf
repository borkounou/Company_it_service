user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;

    # Configuration de l'upstream
    upstream mahrasoft_backend {
        server mahrasoft-backend:8000;
        keepalive 32;
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name mahrasoft.com www.mahrasoft.com;

        # Pour Let's Encrypt (ACME challenge)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirection vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mahrasoft.com www.mahrasoft.com;

        # Certificats SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Configuration SSL moderne et sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Headers de sécurité
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Logs
        access_log /var/log/nginx/mahrasoft_access.log main;
        error_log /var/log/nginx/mahrasoft_error.log warn;

        # Fichiers statiques
        location /static/ {
            alias /var/www/mahrasoft/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Compression
            gzip_static on;
        }

        # Uploads
        location /uploads/ {
            alias /var/www/mahrasoft/uploads/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://mahrasoft_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Ping endpoint
        location /ping {
            access_log off;
            proxy_pass http://mahrasoft_backend/ping;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API et pages principales
        location / {
            # Proxy vers FastAPI
            proxy_pass http://mahrasoft_backend;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Pas de cache pour les requêtes dynamiques
            add_header Cache-Control "no-cache, private";
        }

        # Protection des fichiers cachés
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Bloquer l'accès aux fichiers sensibles
        location ~* \.(env|git|gitignore|sh|sql|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
