version: '3.8'

services:
  # Backend FastAPI
  mahrasoft-backend:
    build:
      context: ./Backend
      dockerfile: build/Dockerfile
    container_name: mahrasoft-backend
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - APP_DEBUG=False
      - NB_WORKERS=2
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - /mnt/storage/docker/mahrasoft/uploads:/mahrasoft-app/uploads
      - /mnt/storage/docker/mahrasoft/static:/mahrasoft-app/static
    expose:
      - "8000"
    networks:
      - mahrasoft-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mahrasoft-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Backend/nginx/ssl:/etc/nginx/ssl:ro
      - /mnt/storage/docker/mahrasoft/uploads:/var/www/mahrasoft/uploads:ro
      - /mnt/storage/docker/mahrasoft/static:/var/www/mahrasoft/static:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      mahrasoft-backend:
        condition: service_healthy
    networks:
      - mahrasoft-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mahrasoft-network:
    driver: bridge
